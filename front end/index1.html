<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Participa en el sorteo</title>
</head>
<body>
    <div class="container">
        <h1>Participa en el sorteo</h1>
        <form method="POST" action="/enviado">
            <div class="form-box">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-box">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-box">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-box">
                <label for="numero">Número:</label>
                <input type="number" id="numero" name="numero" maxlength="9" required>
            </div>
            <div class="button-box">
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
            </div>
        </form>
        <p class="success-message">Ha finalizado con éxito!</p>
    </div>
    <script src="../back-end/appi.js"></script>
</body>
</html>
